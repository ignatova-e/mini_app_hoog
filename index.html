<!doctype html>
<html lang="ru">
    <head>
        <!-- Подключение скрипта для Telegram Web App SDK -->
        <script
            async
            src="https://telegram.org/js/telegram-web-app.js"
        ></script>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>База знаний</title>

        <!-- Подключение стилей -->
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    </head>

    <body>
        <h1>База знаний</h1>

        <!-- Поиск -->
        <input
            type="text"
            id="search-input"
            placeholder="Поиск по ключевым словам..."
        />

        <!-- Фильтр по тегам -->
        <div id="tag-filter" class="tag-filter"></div>

        <!-- Кнопка сброса фильтра -->
        <button id="reset-btn">Сбросить фильтры</button>

        <!-- Карточки -->
        <div id="card-container"></div>

        <!-- Подключение скриптов для данных и логики -->
        <script src="data.js"></script>
        <script src="script.js"></script>

        <!-- Инициализация Telegram Web App SDK -->
        <script>
            window.onload = function () {
                // Инициализация Web App
                Telegram.WebApp.init();

                // Пример обработки событий при нажатии на кнопку
                Telegram.WebApp.onEvent("mainButtonClicked", function () {
                    console.log("Main button clicked!");
                });

                // Настройка основной кнопки
                Telegram.WebApp.MainButton.show();
                Telegram.WebApp.MainButton.setParams({
                    text: "Закрыть приложение",
                });

                // Закрытие мини-приложения при клике на кнопку
                Telegram.WebApp.MainButton.onClick(function () {
                    Telegram.WebApp.close();
                });

                // Проверка, если приложение открыто внутри Telegram
                if (Telegram.WebApp.isExpanded) {
                    // Скрыть кнопку, если приложение открыто внутри Telegram
                    Telegram.WebApp.MainButton.hide();
                } else {
                    // Иначе показать кнопку
                    Telegram.WebApp.MainButton.show();
                }
            };
        </script>
    </body>
</html>
